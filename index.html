<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ | THE GREAT AUTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 360px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .company-name {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 30px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus {
      border-color: #ffc107;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 193, 7, 0.4);
    }

    button {
      background: #ffc107;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #e0a800;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
    }

    @media screen and (max-width: 500px) {
      .login-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img class="logo" src="Img/LOGOTHEGREAT.png" alt="Logo" />
    <div class="company-name">THE GREAT AUTO</div>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้ (Username)">
    <input type="password" id="password" placeholder="รหัสผ่าน (Password)">
    <button onclick="login()">เข้าสู่ระบบ</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const users = {
      "aot":    { password: "1234", page: "AOT.html" },
      "admin":  { password: "9999", page: "admin.html" },
      "jackky": { password: "abcd", page: "jackky.html" }
    };

    function login() {
      const u = document.getElementById("username").value.trim().toLowerCase();
      const p = document.getElementById("password").value.trim();
      const user = users[u];

      if (user && user.password === p) {
        localStorage.setItem("username", u); // ✅ บันทึกชื่อผู้ใช้ไว้
        window.location.href = user.page;
      } else {
        document.getElementById("error").innerText = "❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
      }
    }
  </script>

</body>
</html>
